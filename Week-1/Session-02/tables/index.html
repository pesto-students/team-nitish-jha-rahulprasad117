<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Html table, ordered list, un-ordered list">
    <meta name="keywords" content="table,ol,ul,li">
    <meta name="og:title" content="HTML Tables, Ordered and Un-ordered List">
    <title>HTML Tables, Ordered and Un-ordered List</title>
</head>
<body>
    <!-- table assignment -->
    <table border="1" style="height: 200px;">
        <tr>
            <td colspan="3">
                <h1>1</h1>
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                <h1>2</h1>
            </td>
            <td>
                <h1>3</h1>
            </td>
            <td>
                <h1>4</h1>
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                <h1>5</h1>
            </td>
            <td>
                <h1>6</h1>
            </td>
        </tr>
    </table>
    <!-- ordered and un-ordered list -->
    <ol style="font-size: 20px;font-weight: bold;">
        <li>
            <span>Desktop</span>
            <ul>
                <li>
                    Linux
                </li>
                <li>
                    Mac OS
                </li>
                <li>
                    Windows
                </li>
            </ul>
        </li>
        <li>
            <span>Mobile</span>
            <ul>
                <li>
                    Android
                </li>
                <li>
                    iOS
                </li>
            </ul>
        </li>
    </ol>
</body>
</html>
